<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI短视频生成器</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI短视频生成器</h1>
            <p>使用AI自动生成有声图文短视频</p>
        </header>
        
        <main>
            <section class="input-section">
                <h2>创建你的视频</h2>
                <form id="generator-form">
                    <div class="form-group">
                        <label for="prompt">输入提示词:</label>
                        <textarea id="prompt" rows="4" placeholder="例如: '一个关于小象学习勇敢的故事'"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="style">选择风格:</label>
                        <select id="style">
                            <option value="children_story">儿童故事</option>
                            <option value="poetry">古诗词</option>
                            <option value="english_learning">英语学习</option>
                            <option value="educational">教育知识</option>
                        </select>
                    </div>
                    
                    <button type="submit" id="generate-btn">生成视频</button>
                </form>
            </section>
            
            <section class="progress-section" id="progress-section" style="display: none;">
                <h2>生成进度</h2>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <p id="progress-message">开始生成...</p>
            </section>
            
            <section class="video-section" id="video-section" style="display: none;">
                <h2>你的生成视频</h2>
                <div class="video-container">
                    <video id="video-player" controls>
                        您的浏览器不支持视频标签。
                    </video>
                </div>
                <div class="video-controls">
                    <button id="download-btn">下载视频</button>
                    <button id="new-video-btn">创建新视频</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 AI短视频生成器 | 由OpenAI技术驱动</p>
        </footer>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/video-player.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
